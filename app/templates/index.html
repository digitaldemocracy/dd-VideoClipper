{% extends "layouts/base.html" %}

{% block page_content %}
<div class="page-header">
   <h1>Video Editor Ver. Alpha</h1>
</div>
<form action="#" method="post">
   <h3>uid</h3>
   <p> {{ form.uid }}</p>
   <h3>Videos</h3>
   <p> {{ form.videos }} </p>
   <h3>Start Time</h3>
   <p> {{ form.start }}</p>
   <h3>Length</h3>
   <p> {{ form.length }}</p>
   <h3>Method</h3>
   <p> {{ form.method }}</p>
   <h3>Date</h3>
   <p>{{ form.date }}</p>
</form>
<div>
   <button id="btn-submit" type="button" class="btn btn-primary">submit</button>
</div>
<div id="message">
</div>
{% endblock %}
